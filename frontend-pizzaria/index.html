<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Pedidos - Pizzaria</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    /* Estilo do modal */
    #modalDetalhes {
      display: none;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      color: white;
      z-index: 1000;
    }

    /* Botão de fechar o modal */
    #fecharModal {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* Estilo da tabela */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    .status {
      padding: 5px;
      border-radius: 5px;
    }

    .pendente { background-color: #ffeb3b; }
    .em_preparo { background-color: #ff9800; }
    .entregue { background-color: #4caf50; }
    .finalizado { background-color: #9e9e9e; }
    .cancelado { background-color: #f44336; }
  </style>
</head>
<body>
  <h1>Pedidos Recebidos</h1>
  <table id="tabelaPedidos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Pedidos serão inseridos aqui via JS -->
    </tbody>
  </table>

  <!-- Modal de Detalhes -->
  <div id="modalDetalhes">
    <button id="fecharModal">X</button>
    <h2>Detalhes do Pedido</h2>
    <p><strong>ID:</strong> <span id="modalID"></span></p>
    <p><strong>Cliente:</strong> <span id="modalCliente"></span></p>
    <p><strong>Data:</strong> <span id="modalData"></span></p>
    <p><strong>Status:</strong> <span id="modalStatus"></span></p>
  
    <h3>Pizzas:</h3>
    <ul id="modalPizzas"></ul>
  
    <h3>Bebidas:</h3>
    <ul id="modalBebidas"></ul>
  
    <h3><span id="modalTotal"></span></h3>
  </div>

  <script src="js/pedidos.js"></script>
</body>
</html>
